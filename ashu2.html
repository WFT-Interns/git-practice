<!DOCTYPE html>
<html>
<head>
	<title>My Simple Website</title>
</head>
<body>
	<header>
		<h1>Welcome to My Simple Website</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<main>
		<h2>About Me</h2>
		<p>Hi, my name is [Your Name]. I am a [Your Profession] from [Your City].</p>
		<p>I love [Your Interests] and spend most of my free time doing [Your Hobbies].</p>
		<h2>Contact Me</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="message">Message:</label><br>
			<textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>
			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p>Copyright &copy; 2023 
		[Your Name] | All rights reserved.</p>
	</footer>
</body>
</html>
